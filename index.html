<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/estilos.css">
    <title>Tiendita</title>
</head>

<body>
    
    <header>
        <!-- menu -->
        <nav class="navbar">
            <div class="contenido_navegacion container-fluid">
                <div class="container-logo-nav">
                    <a href="./index.html"><span id="logo">Tiendita</span></a>
                </div>
                <div class="contenido_botones_navegacion">
                    <button type="button" class="btn-ubicacion" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnUbicacion">
                        <img src="./img/iconos/map-pin-orange.svg" alt="" class="icon">
                        <p class="fuente1_negrita" id="txtUbicacion">Selecciona tu ubicación</p>
                    </button>
                    
                    <!-- Modal ubicación-->
                    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h3 class="ubicacion" id="exampleModalLabel">Ubicación</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="contenido_modal">
                                    <h1 class="detalleNombre" id="titulo-modal">¿Donde quieres recibir tu pedido?</h1>
                                    <p>Para poder ofrecerte productos dentro de tu área, necesitamos tu dirección</p>
                                    <form id="formulario_Ubicacion">
                                        <div class="escoger_contenido">
                                            <div class="contenido_iconos">
                                                <img class="icon" src="./img/iconos/map-pin.svg" alt="">
                                            </div>
                                            <select name="escogerUbicacion" id="escogerUbicacion">
                                                
                                                <img class="icon" src="./img/iconos/map-pin.svg" alt="">
                                                <option value="none" selected disabled>
                                                    <img class="icon" src="./img/iconos/map-pin.svg" alt="">
                                                    Selecciona tu ubicación</option>
                                                <option value="Montería (Córdoba)">
                                                    Montería - Córdoba - 230001
                                                </option>
                                                <option value="Bogotá D.C.">
                                                    Bogotá - Cundinamarca - 110111
                                                </option>
                                                <option value="Medellín (Antioquia)">
                                                    Medellín - Antioquia - 050001
                                                </option>
                                                <option value="Barranquilla (Atlántico)">
                                                    Barranquilla - Atlántico - 080001
                                                </option>
                                                <option value="Cartagena (Bolívar)">
                                                    Cartagena - Bolívar - 130001
                                                </option>
                                                <option value="Cali (Valle del Cauca)">
                                                    Cali - Valle del Cauca - 760001
                                                </option>
                                                <option value="Pasto (Nariño)">
                                                    Pasto - Nariño - 520001
                                                </option>
                                            </select>
                                        </div>
                                        <div class="cont-formBtn">
                                            <button type="submit" class="btn" id="btn-modal-ubicacion" data-bs-dismiss="modal" aria-label="Close">Buscar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- boton carrito de compras -->
                    <button type="button" id="btnModalCar" class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <img src="./img/iconos/shopping-cart-white.svg" alt="" class="icon" id="shopping-cart-icon">
                        <span class="badge bg-sucess" id="BtnCarrito"></span>
                    </button>

                    <!-- fuera del lienzo carrito de compras-->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <div class="">
                                <h5 class="fuente1_regular" id="offcanvasRightLabel">Entregar a: </h5>
                                <h5 class="fuente1_negrita" id="txtUbicacionCarrito"></h5>
                            </div>
                          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>

                                <!-- contenido del carrito -->
                                <div class="offcanvas-body offcanvas-body-carrito">
                                    <div id="contenido-carrito">
                                        
                                        <table class="table text-center">

                                            <tbody>
                                             
                                            </tbody>
                                          </table>


                                    </div>
                                </div>

                                <div class="modal-footer modal-footer-carrito">
                                    <button type="button" class="btn-outline-danger" id="btnVaciarCarrito">Limpiar Carrito</button> 
                                    <button type="button" class="btn" id="btnPagar" data-dismiss="modal">Pagar</button>                            
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                    
            </div>
        </nav>
    </header>

    
    <main id="index-main">
        <div class="alert">
            <img src="./img/iconos/check.svg">
            <p>Producto añadido</p>
        </div>

        <div class="container-fluid">

            <!-- banner -->
            <section class="section section-banner">
                <div class="banner">
                    <div class="texto-banner">
                        <h1 class="detalleNombre">¡Adquiere todos tus productos favoritos al mejor precio!</h1>
                    </div>
                    
                </div>
            </section>

            <!-- ofertas -->
            <section class="section section-ofertas" id="section-ofertas">
                <div class="contenedor_ofertas">
                    <h3 class="ubicacion">Ofertas</h3>

                    <!-- contenedor de las ofertas -->
                    <div class="cards-container" id="contenido_ofertas">

                        <div id="container-modal-ofertas"></div>
                    </div>
                </div>
            </section>

            <!-- populares -->
            <section class="section">
                <div class="contenedor_mas_populares">
                    <h3 class="ubicacion">Los más populares</h3>

                    <!-- contenedor de los populares -->
                    <div class="cards-container" id="contenido_mas_popular">
                        
                        <div id="container-modal-populares"></div>
                    </div>
                </div>
            </section>

            <!-- Modal de detales del producto-->
            <section class="section section-modal-detalles">
                    <!-- Modal de ofertas-->
                    <div class="modal fade" id="DetallesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="contenido_modal" id="contenido_modal">
                                </div>

                            </div>
                        </div>
                    </div>
            </section>

                
        </div>
        
    </main>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/detalles.js"></script>
    <script src="./scripts/carrito.js"></script>
</body>
</html>
