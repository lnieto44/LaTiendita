<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/estilos.css">
    <title>Tiendita</title>
</head>
<body>
        <header>
        <!-- menu -->
        <nav class="navbar">
            <a href="./index.html"><img src="./img/iconos/chevron-left.svg" alt="">Volver</a>
        </nav>
    </header>

    <main onload="MostrarCarritoPago()">
        <div class="container-fluid">
            <div class="row mt-2 p-2">

                <!-- articulos a comprar -->
                <div class="col-6 p-4 contenido-carrito-pagar">
                    <div class="contenido-carrito">
                                        
                        <table class="table text-center">

                            <tbody>
                             
                            </tbody>
                          </table>


                    </div>
                </div>

                <!-- formulario de pago -->
                <div class="col-6 p-4">
                    <form id="formPago">
                        <div class="">
                            <label for="inputEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" id="inputEmail" class="form-control shadow-sm" required>    
                        </div>
                        <div class=" mt-5">
                            <p>Información de la tarjeta</p>
                            <input type="number" id="" class="form-control shadow-sm"
                             placeholder="1234 1234 1234 1234" maxlength="16" required> 

                            <div class="input-group">
                                <input type="text" id="inputFecha" class="form-control shadow-sm" 
                                placeholder="MM / YY" maxlength="4" required >
                                <input type="text" id="inputCVC" class="form-control shadow-sm" placeholder="CVC"
                                 required  maxlength="3"><img class="CVC" src="./img/iconos/CVC Card.svg" alt="">
                            </div>    
                        </div>
                        <div class=" mt-5">
                            <label for="inputNombreTarjeta" class="form-label">Nombre en la Tarjeta</label>
                            <input type="text" id="inputNombreTarjeta" class="form-control shadow-sm">    
                        </div>
                        <div class=" mt-4">
                            <input type="submit" class="form-control btn w-100 shadow-sm" value="Pagar" required>    
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/pago.js"></script>
</body>
</html>
